<script type="text/javascript">
function tick() {
    var year,month,day,hours,minutes,seconds,ap;
    var intYear,intMonth,intDay,intHours,intMinutes,intSeconds;
    var today;
    today=new Date();
    intYear=today.getYear()+1900;
    intMonth=today.getMonth()+1;
    intDay=today.getDate();
    intHours=today.getHours();
    intMinutes=today.getMinutes();
    intSeconds=today.getSeconds();
    if(intHours==0){
        hours=intHours+":";
        ap="凌晨";
    }else if(intHours<12){
        hours=intHours+":";
        ap="早上好";
    }else if(intHours==12){
        hours=intHours+":";
        ap="中午好";
    }else{
        intHours=intHours-12;
        hours=intHours+":";
        ap="下午好";
    }
    if(intHours<10){
        hours="0"+intHours+":"
    }else{
        hours=intHours+":";
    }
     if(intMinutes<10){
         minutes="0"+intMinutes+":";
     }else{
         minutes=intMinutes+":";
         
     }
     if(intSeconds<10){
         seconds="0"+intSeconds+"";
     }else{
         seconds=intSeconds+"";
     }
     timeString="当前时间："+intYear+'年'+intMonth+'月'+intDay+'日'+"    "+hours+minutes+seconds+"   "+ap;
     window.setTimeout('tick()',1000);
     document.getElementById('Clock').innerHTML=timeString;//显示位置，获取id （<div id="Clock"></div>  此<body onload="tick()">）
}

function check() {
	
	var phone =document.getElementById("phone").value;
	var security = document.getElementById("security").value;
	var pattern = /^((1[3,5,8][0-9])|(14[5,7])|(17[0,6,7,8])|(19[7]))\d{8}$/;
	if (phone == "" || phone == null) {
		alert("请填手机号码！");
		return false;
	}else if(!pattern.test(phone)){
		alert("手机号码格式有误！");
		return false;
	}else if (security == "" || security == null) {
		alert("请填密保问题！");
		return false;
	}else if(security.length=0||security.length>8){
		alert("密保位数为1-8位");
		return false;
	}
	return true;
}
</script>
